        function leerMock(option) {
            if (option == 1) {
                $.ajax({
                    type: "GET",
                    url: "http://www.programa2.net/univalle/obtener_alumnos.php",
                    crossDomain: true,
                    cache: false,
                    success: function (result) {
                        var table = document.getElementById("tablaphp");
                        var filas = 0;
                        var fila = false;
                        var columna = false;
                        var columnas = 0;
                        var bloque = "";
                        var ide = "";
                        var nombre = "";
                        var direccion = "";
                        var corchete = false;
                        var llavei = false;
                        var llavef = false;
                        var lafila = "";
                        var contitem = 0;
                        var idefinal = "";
                        var nombrefinal = "";
                        var direccionfinal = "";

                        var htmlResult = "<table id='myTable' class='table' border='1' id='resultado'>";
                        htmlResult += "<tr>";
                        htmlResult += "<th>ID</th>";
                        htmlResult += "<th>NOMBRE</th>";
                        htmlResult += "<th>DIRECCIÃ“N</th>";
                        htmlResult += "</tr>";

                        for (var i = 0; i < result.length; i++) {
                            if (result[i] == '[') {
                                corchete = true;
                            }
                            if (result[i] == ']') {
                                corchete = false;
                            }
                            if (corchete == true) {
                                bloque += result[i];
                            }
                        }
                        for (var j = 0; j < bloque.length; j++) {
                            if (bloque[j] == '{') {
                                llavei = true;
                            }
                            if (bloque[j] == '}') {
                                llavef = true;
                            }
                            if (llavei == true) {
                                lafila += bloque[j];
                            }
                            if (llavef == true) {
                                filas += 1;
                                htmlResult += "<tr>";
                                for (var x = 0; x <
                                    lafila.length; x++) {
                                    if (lafila[x] == ":" || lafila[x] == ",") {
                                        contitem += 1;
                                    }
                                    if (lafila[x] == "}") {
                                        contitem = 0;
                                    }
                                    if (contitem == 1) {
                                        ide += lafila[x];
                                    }
                                    if (contitem == 3) {
                                        nombre += lafila[x];
                                    }
                                    if (contitem == 5) {
                                        direccion += lafila[x];
                                    }
                                }
                                for (var a = 2; a < ide.length - 1; a++) {
                                    idefinal += ide[a];
                                }
                                for (var a = 2; a < nombre.length - 1; a++) {
                                    nombrefinal += nombre[a];
                                }
                                for (var a = 2; a < direccion.length - 1; a++) {
                                    direccionfinal += direccion[a];
                                }
                                htmlResult += "<td>" + idefinal + "</td>";
                                htmlResult += "<td>" +
                                    nombrefinal + "</td>";
                                htmlResult += "<td>" + direccionfinal + "</td>";
                                lafila = "";
                                ide = "";
                                nombre = "";
                                direccion = "";
                                idefinal = "";
                                nombrefinal = "";
                                direccionfinal = "";
                                llavef = false;
                                llavei = false;
                                htmlResult += "</tr>";
                                document.getElementById('result').innerHTML = htmlResult;
                            }
                        }
                        htmlResult += "</table>";
                    },
                    error: function (result) {
                        alert("error");
                    }
                });
            }else if (option == 2) {
                $('#myModal').modal()
            }
        }

        function mostrarContactos(){
            var options = new ContactFindOptions();
            options.filter   = "DN";
            options.multiple = true;
            //options.desiredFields = [navigator.contacts.fieldType.id];
            options.hasPhoneNumber = true;
            filter = ["displayName"]; 
            //var fields       = [navigator.contacts.fieldType.displayName, navigator.contacts.fieldType.name];
            //BUSCAR CONTACTOS
            navigator.contacts.find(filter, onSuccess, onError, options);
        }
        function onSuccess(contacts) {
            for (var i=0; i<contacts.length; i++) {
            alert(contacts[i].displayName);
            var table = document.getElementById("tableContactos");
            for (var i = 0; i <= contacts.length; i++){
               var row = table.insertRow(0);
               var cell1 = table.insertCell(0);
               var cell2 = table.insertCell(1);
               cell1.innerHTML = contacts[i].displayName;
               cell2.innerHTML = contacts[i].phoneNumbers[0];
            }
        };
    }
        
        function onError(contacError) {
            alert('error con los contactos');
        }
        
       function checkConnection() {
            var networkState = navigator.connection.type;

            var states = {};
            states[Connection.UNKNOWN]  = 'Unknown connection';
            states[Connection.ETHERNET] = 'Ethernet connection';
            states[Connection.WIFI]     = 'WiFi connection';
            states[Connection.CELL_2G]  = 'Cell 2G connection';
            states[Connection.CELL_3G]  = 'Cell 3G connection';
            states[Connection.CELL_4G]  = 'Cell 4G connection';
            states[Connection.CELL]     = 'Cell generic connection';
            states[Connection.NONE]     = 'No network connection';

            alert('Connection type: ' + states[networkState]);
        }
